<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <img src="images/Group 165.png" alt="" />
        <div class="search-bar">
          <div class="inner">
            <span>Search Location...</span>
            <img src="images/fa_search.png" alt="" />
          </div>
          <hr />
        </div>
      </nav>
    </header>
    <div class="main">
    <div class="weather">
      <h1>16°</h1>
      <div class="info">
        <div class="under">
          <h2>London</h2>
          <p>06:09 - Monday, 9 Sep ‘23</p>
        </div>
        <img src="images/Cloudy.png" alt="" />
      </div>
    </div>
    <main>
    <i class="fa-solid fa-arrow-up"></i>
    <div class="afteer">
      <div class="all">
        <div class="text">
          <span>Weather Details...</span>
        </div>
        <div class="info-weather">
          <div class="inside">
            <h1>THUNDERSTORM WITH LIGHT DRIZZLE</h1>
          </div>
          <div class="temps">
            <div class="temp-info">
              <span>Temp max</span>
              <div class="celsius">
                <p>19°</p>
                <img src="images/Vector.png" alt="" />
              </div>
            </div>
            <div class="temp-info">
              <span>Temp min</span>
              <div class="celsius">
                <p>15°</p>
                <img src="images/Vector (1).png" alt="" />
              </div>
            </div>
            <div class="temp-info">
              <span>Humadity</span>
              <div class="celsius">
                <p>58%</p>
                <img src="images/outline.png" alt="" />
              </div>
            </div>
            <div class="temp-info">
              <span>Cloudy</span>
              <div class="celsius">
                <p>86%</p>
                <img src="images/outline (1).png" alt="" />
              </div>
            </div>
            <div class="temp-info">
              <span>Wind</span>
              <div class="celsius">
                <p>5km/h</p>
                <img src="images/outline (2).png" alt="" />
              </div>
            </div>
            <div class="for-desktop">
              <div class="forecast">
                <h1>Today’s Weather Forecast...</h1>
                <div class="snow">
                  <img src="images/Snow.png" alt="">
                  <div class="insnow">
                    <span>09;00</span>
                    <p>snow</p>
                  </div>
                  <h2>19°</h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
    <script src="index.js"></script>
  </body>
</html>
